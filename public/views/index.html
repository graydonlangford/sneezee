
<html>
	<head>
		<title>Sneezee</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../stylesheets/index.css">
	</head>

	<body>

		<header>
			<div id="header_container">
				<div id="menu_button">Menu</div>
				<h1>Sneezee</h1>
				<div id="logout_button">log out</div>
			</div>
		</header>

		<main>
			<div id="menu" class="hidden_left">
				<div id="username"></div>
				<ul id="settings">
					<li></li>
				</ul>
			</div>

			<ol id="iterators">
				<li>
					<div class="card">
						<div class="i_menu_button"><i class="material-icons md-36">menu</i></div>
						<div class="container">
							<div class="i_button"><span class="count">0</span> <span class="i_name">:name</span><span class="i_plural_option">(s)</span></div>
						</div>
					</div>
				</li>
				<li>
					<div class="card">
						<div class="i_menu_button"><i class="material-icons md-36">menu</i></div>
						<div class="container">
							<div class="i_button"><span class="count">0</span> <span class="i_name">:name</span><span class="i_plural_option">(s)</span></div>
						</div>
					</div>
				</li>
				<li>
					<div class="card">
						<div class="i_menu_button"><i class="material-icons md-36">menu</i></div>
						<div class="container">
							<div class="i_button"><span class="count">0</span> <span class="i_name">:name</span><span class="i_plural_option">(s)</span></div>
						</div>
					</div>
				</li>
			</ol>

			<div id="statistics_modal" class="modal">
				<div class="modal_tile">
					<div class="modal_header">:iterator_name
						<div class="close_modal_button"><i class="material-icons md-36 md-light">close</i></div>
					</div>
					<div class="modal_content">
						<ul class="modal_cards">
							<li><div class="card_ratio_controller">
								<div class="card_content"></div>
							</div></li>
							<li><div class="card_ratio_controller">
								<div class="card_content"></div>
							</div></li>
							<li><div class="card_ratio_controller">
								<div class="card_content"></div>
							</div></li>
						</ul>
						<div class="modal_loading"></div>
					</div>
				</div>
			</div>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<script src="../javascripts/index.js"></script>

		</main>

		<footer>

		</footer>

	</body>

</html>
